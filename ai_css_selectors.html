
<!DOCTYPE html>
<html>
<head>
    <style>
        /* ID选择器 */
        #header {
            background-color: blue;
            color: white;
            padding: 10px;
        }
        
        /* 标签选择器 */
        p {
            font-family: Arial, sans-serif;
            margin: 5px 0;
        }
        
        /* 类选择器 */
        .highlight {
            background-color: yellow;
        }
        
        /* 选择器分组 */
        h1, h2, h3 {
            color: green;
        }
        
        /* 后代选择器 */
        div p {
            font-style: italic;
        }
        
        /* 子选择器 */
        ul > li {
            list-style-type: square;
        }
        
        /* 相邻选择器 */
        h2 + p {
            margin-top: 0;
        }
        
        /* 属性选择器 */
        [title] {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>标题</h1>
        <p>段落1</p>
        <p class="highlight">段落2</p>
    </div>
    
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
    </ul>
    
    <h2>相邻标题</h2>
    <p>相邻段落</p>
    
    <p title="重要">带属性的段落</p>
</body>
</html>
